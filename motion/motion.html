<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Montserrat|Delius" rel="stylesheet">
  <link rel="stylesheet" href="motion.css">
  <script src="scripts/p5.min.js"></script>
  <script src="scripts/p5.sound.min.js"></script>
  <script src="scripts/motion.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <title>Motion</title>
</head>
<body>
  <header>
    <header-text></header-text>
  </header>

  <div id="main">
    {{ deviceOrientation }}
    <ul>
      <li>{{ tiltLR }}</li>
      <li>{{ tiltFB }}</li>
      <li>{{ dir }}</li>
    </ul>
  </div>

  <script>
    var tiltLR;
    var tiltFB;
    var dir;
    var message;


    var HeaderText = {
      template: '<h4 class="header">Simple App - Device Motion</h4>'
    }

    var header = new Vue({
      el: 'header',
      data: {},
      components: {
        'header-text': HeaderText
      }
    });

    var main = new Vue({
      el: '#main',
      data: {
        deviceOrientation: `Device Orientation support?`,
        tiltLR: '',
        tiltFB: '',
        dir: '',
        deviceMotion: `Device Motion support?`
      },
      created: function() {
        let self = this;
        if (window.DeviceOrientationEvent) {
          console.log('main is created!');
          window.addEventListener('deviceorientation', function(eventData) {
            console.log('deviceorientation ', eventData);
            self.tiltLR = eventData.gamma;
            self.tiltFB = eventData.beta;
            self.dir = eventData.alpha;
          });
        } else {
          self.tiltLR = 'Not supported';
          self.tiltFB = 'Not supported';
          self.dir = 'Not supported';
        }
      }
    });
  </script>
</body>
</html>
